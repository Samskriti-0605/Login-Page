<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Ludiflex | Login & Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url("https://wallpaper.forfun.com/fetch/42/42282581bc9fd62158cccce7d8ab3c3d.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
            background-color: rgb(206, 202, 202); /* Optional: darken the background */
        }
        .wrapper {
            display: flex;
            justify-content: flex-end; /* Align contents to the right */
            align-items: center;
            min-height: 100vh; /* Changed from 110vh to 100vh for better centering */
            background: rgba(88, 83, 83, 0.2);
            padding-right: 50px; /* Add some padding to the right */
        }
        .nav {
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 100px;
            line-height: 100px;
            background: linear-gradient(rgba(248, 248, 248, 0.149), transparent);
            z-index: 100;
        }
        .nav-webzz p {
            color: rgb(142, 180, 151);
            font-size: 25px;
            font-weight: 600;
        }
        .nav-menu ul {
            display: flex;
        }
        .nav-menu ul li {
            list-style-type: none;
        }
        .nav-menu ul li .link {
            text-decoration: none;
            font-weight: 500;
            color: #dbefd0;
            padding-bottom: 15px;
            margin: 0 25px;
        }
        .link:hover, .active {
            border-bottom: 2px solid #55c2da;
            transition: border-bottom 0.3s ease;
        }
        .nav-button {
            margin-left: 30px; /* Adjusted to move closer to the yellow point */
            margin-top: 20px;  /* Adjusted for vertical positioning */
            display: flex;      /* Ensure buttons are aligned properly */
            gap: 10px;         /* Space between the buttons */
        }
        .btn {
            width: 130px;
            height: 40px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.4);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s ease;
            color: #eef1f3; /* Change button text color to blue */
        }
        .btn:hover {
            background: rgba(68, 224, 91, 0.464);
        }
        .btn.white-btn {
            background: rgba(255, 255, 255, 0.7);
        }
        .btn.white-btn:hover {
            background: rgba(96, 215, 75, 0.5);
        }
        .form-box {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 500px; /* Changed to a fixed width */
            height: 420px;
            overflow: hidden;
            z-index: 2;
        }
        .login-container,
        .register-container {
            width: 100%; /* Ensure both forms take full width */
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease-in-out; /* Smooth transitions */
        }
        .login-container {
            display: flex;
        }
        .register-container {
            display: none; /* Hide register container initially */
        }
        header {
            color: #fdfdfd;
            font-size: 30px;
            text-align: center;
            padding: 10px 0 30px 0;
        }
        .input-field {
            font-size: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff; /* Keep the text color white for visibility */
            height: 50px;
            width: 100%;
            padding: 0 10px 0 45px;
            border: none;
            border-radius: 30px;
            outline: none;
            transition: .2s ease;
        }
        .input-field:hover, .input-field:focus {
            background: rgba(255, 255, 255, 0.25);
        }
        .submit {
            font-size: 15px;
            font-weight: 500;
            color: #fdfdfd; /* Change submit button text color to blue */
            height: 45px;
            width: 100%;
            border: none;
            border-radius: 30px;
            outline: none;
            background: rgba(187, 181, 181, 0.599);
            cursor: pointer;
            transition: .3s ease-in-out;
        }
        .submit:hover {
            background: rgba(157, 206, 21, 0.732);
            box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0);
        }
        .intro-text {
    position: center; /* Set position to absolute */
    bottom: 20px; /* Distance from the bottom */
    left: 20px; /* Distance from the left */
    font-size: 24px;
    font-weight: bold;
    color: #c3d217; /* Ensures visibility */
    z-index: 1; /* Bring the text to the front */
}
.intro-text {
    position: absolute; /* Set position to absolute */
    top: 390px; /* Distance from the top */
    left: 20px; /* Distance from the left */
    font-size: 24px;
    font-weight: bold;
    color: #9b5e0e; /* Ensures visibility */
    z-index: 2; /* Bring the text to the front */
}
        .right {
            text-align: center; /* Align text to the right for the links */
            margin-right: 20px; /* Add some right margin */
            color: rgb(185, 154, 154);
            
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-webzz">
                <p>Pebble</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
         <!------------------- Intro Text -------------------------->
         <div class="intro-text">
            <p>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Welcome to my website! I'm Samskriti Loganathan,<br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and this is my first web project.
            </p>
        </div>
        
        

        <!----------------------------- Form box ----------------------------------->
        <div class="form-box">
            

            <!------------------- login form -------------------------->

            <div class="login-container" id="login">
                <div class="right corner">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <span style="color: rgb(233, 189, 189);">Remember Me</span></label>
                    </div>
                    <div class="two">
                        <a href="#" style="color: rgb(218, 171, 171);">forgot Password?</a>
                    </div>
                   
                </div>
            </div>

            <!------------------- registration form -------------------------->

            <div class="register-container" id="register">
                <div class="right">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign Up">
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginContainer = document.getElementById("login");
        const registerContainer = document.getElementById("register");
        function login() {
            loginContainer.style.display = "flex"; // Show login container
            registerContainer.style.display = "none"; // Hide register container
        }
        function register() {
            registerContainer.style.display = "flex"; // Show register container
            loginContainer.style.display = "none"; // Hide login container
        }

        function myMenuFunction() {
            const navMenu = document.getElementById("navMenu");
            navMenu.classList.toggle("active");
        }
        
        // Initialize by showing login
        window.onload = function() {
            login();
        };
    </script>
</body>
</html>
